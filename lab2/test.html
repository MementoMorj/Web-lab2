        <div class="question" id="question" >
            <form>
                
                 <table class="table">
                    <tr class="table-butt">
                
                        <td align="center">
                            <h1 class="h3 mb-3 fw-normal text-center">Опитування </h1>
                        </td>


                        <td align="right">
                            <div class="timer" align="right">
                                <div class="timer__items">
                                    <div class="timer__item timer__hours">00</div>

                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label class="h4 mb-3 ">Чи цікавитеся ви історією України?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="option1" id="question4option1">
                                    <label class="form-check-label" for="question1option1">Так, по роботі або в рамках
                                        навчання</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="option2" id="question4option2">
                                    <label class="form-check-label" for="question1option2">Так, цікавлюся «для себе» (час від
                                        часу читаю книги, дивлюся відповідні програми, блоги, подкасти тощо)</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="option3" id="question4option3">
                                    <label class="form-check-label" for="question1option1">Ні, не цікавлюся (вважаю, що це має
                                        бути за великим бажанням або якщо обрав професію історика)</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="option4" id="question4option4">
                                    <label class="form-check-label" for="question1option1">Ні, але хотілося б</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="h4 mb-3 ">Якими джерелами перевіреної історичної інформації ви
                                    користуєтесь?</label>
                                <input type="text" class="form-control" id="question2" placeholder="Відповідь">
                            </div>
                            <div class="form-group">
                                <label class="h4 mb-3" for="question3">Чи дивитесь ви художні кінофільми на
                                    історичну/біографічну тематику?</label>
                                <select class="form-control" id="question3">
                                    <option value="">Оберіть відповідь</option>
                                    <option value="option1">Так</option>
                                    <option value="option2">Ні</option>
                                    <option value="option3">Іноді</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="h4 mb-3">На вашу думку, наскільки важливим для українців є знання власної історії,
                                    імен власних героїв та історичних подій, базове розуміння взаємозв’язків між історичними
                                    подіями?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="option1" id="question4option1">
                                    <label class="form-check-label" for="question4option1">Важливо (бо це посилює нашу
                                        ідентичність та маркує наш вільний історичний простір)</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="option2" id="question4option2">
                                    <label class="form-check-label" for="question4option2">Не важливо (ми маємо зосередитися на
                                        посиленні економічного добробуту; культура та історія не на часі)</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="option2" id="question4option2">
                                    <label class="form-check-label" for="question4option2">Важко відповісти</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="h4 mb-3" for="question2">Яка вулиця у вашому місті, названа на честь історичної
                                    постаті, спадає на думку найпершою? </label>
                                <textarea class="form-control" id="question2" rows="3" placeholder="Відповідь"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="h4 mb-3">Чи підтримуєте ви декомунізацію?
                                </label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="option1" id="question5option1">
                                    <label class="form-check-label" for="question5option1">Так</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="option2" id="question5option2">
                                    <label class="form-check-label" for="question5option2">Ні</label>
                                </div>
        
                            </div>
                            <div class="form-group">
                                <label class="h4 mb-3" for="question6">Чи підтримуєте ви перейменування вулиць на честь видатних
                                    людей або подій з історії України?</label>
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="question6option1" name="question6" class="custom-control-input">
                                    <label class="custom-control-label" for="question6option1">Так</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="question6option2" name="question6" class="custom-control-input">
                                    <label class="custom-control-label" for="question6option2">Ні</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="question6option3" name="question6" class="custom-control-input">
                                    <label class="custom-control-label" for="question6option3">Важко відповісти</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="h4 mb-3" for="question">Як би ви оцінили викладання історії у школі, в якій ви
                                    вчилися?
                                </label>
                                <input type="text" class="form-control" id="question7" placeholder="Відповідь">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Отправить</button>
